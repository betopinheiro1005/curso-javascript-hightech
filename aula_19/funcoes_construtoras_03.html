<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POO - Funções construtoras - Hoisting</title>
</head>
<body>

  <script>

    /* irá funcionar porque será feito o hoisting */

    let p1 = new Pessoa();
    console.log(p1);

    let p2 = new Pessoa("José", "jose@htcursos.com");
    console.log(p2);
    console.log(p2.nome);

    let p3 = new Pessoa("Maria", "maria@htcursos.com");
    console.log(p3);
    console.log(p3.nome);

    function Pessoa(nome, email = "contato@htcursos.com"){
      this.nome = nome;
      this.email = email
    }

  </script>

</body>
</html>
