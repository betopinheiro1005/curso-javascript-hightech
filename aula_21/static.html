<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POO - Métodos estáticos</title>
</head>
<body>

  <script>

    class Matematica{

      constructor(n1, n2){
        this.n1 = n1;
        this.n2 = n2;
      }

      somar(){
        return this.n1 + this.n2;
      }

      static somar(n1, n2){
        return n1 + n2;
      }

    }

    let s1 = new Matematica(36, 43);
    console.log(s1.somar());

    let s2 = new Matematica(10, 29);
    console.log(s2.somar());

    /* Métodos estáticos não necessitam ser instanciados */
    console.log(Matematica.somar(15, 5));

  </script>
</body>
</html>
