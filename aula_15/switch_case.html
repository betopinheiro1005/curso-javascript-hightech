<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Condicional switch-case</title>
</head>
<body>

  <script>

let n1, n2, media;

    n1 = 1.5;
    n2 = 5.5;
    avalia(n1, n2);

    n1 = 4.5;
    n2 = 5.5;
    avalia(n1, n2);

    n1 = 7.5;
    n2 = 5.5;
    avalia(n1, n2);

    function avalia(n1, n2){

      media = (n1 + n2) / 2;

      switch(true){
        case media > 6:
          console.log("Média " + media + " --> Aprovado");
          break;
        case (media > 4 && media < 6):
          console.log("Média " + media + " --> Em recuperação");
          break;
        default:
          console.log("Média " + media + " --> Reprovado");
      }
    }

  </script>

</body>
</html>
