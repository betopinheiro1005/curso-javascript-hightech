<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoisting</title>
</head>
<body>

  <script>

    /* Hoisting */

    message();

    function message(){
      console.log("Hoisting");
    }

    console.log("--------------------");

    /* ------------------------------------------------ */

    x = 10;
    var x;

    console.log(x);
    console.log("--------------------");

    /* ------------------------------------------------ */

    function teste(){
      for(var i = 0; i < 10; i++){
        console.log(i);
      }
      console.log("i = " + i);
    }

    teste();

    console.log("--------------------");

    /* ================================================ */

  </script>

</body>
</html>
