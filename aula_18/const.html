<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Const</title>
</head>
<body>

  <script>

    /* Por convenção, variáveis do tipo const possuem seu nome com letras maiúsculas */

    const PI = Math.PI;
    console.log(PI);

    /* variável do tipo const não pode ser alterada */

    PI = 3.14;  // gera erro

  </script>

</body>
</html>
