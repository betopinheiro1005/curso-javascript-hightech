<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>async/await</title>
</head>
<body>

  <script>

    function dividir(n1, n2){
      return new Promise((resolve, reject) => {
        setTimeout(function(){
          let resultado = n1 / n2;
          if(n2 != 0){
            resolve(resultado);
          } else {
            reject("Impossível dividir por zero!");
          }
        }, 3000);
      });
    }

    function calcularJuros(r){
      return new Promise((resolve, reject) => {
        setTimeout(function(){
          let j = r + (r * 0.1);
          if(j >= 0){
            resolve(j);
          } else {
            reject("Não há juros negativos!");
          }
        }, 2000);
      })
    }

    function mensagem(r){
      console.clear();
      return console.log("Total com juros: " + r);
    }

    function erro(e){
       return console.log(e);
    }

    // dividir(100, 2)
    // .then(calcularJuros)
    // .then(mensagem)
    // .catch(erro);

    async function calc(){
      let divisao = await dividir(100, 2);
      let juros = await calcularJuros(divisao);
      mensagem(juros);
    }

    calc();

    console.log("ASYNC/AWAIT");
    console.log('Aguarde...');

  </script>
</body>
</html>
