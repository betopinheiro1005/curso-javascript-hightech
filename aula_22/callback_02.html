<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback</title>
</head>
<body>

  <script>

    function dividir(n1, n2, sucesso, erro){
      let resultado = n1 / n2;
      if(n2 != 0){
        sucesso(resultado);
      } else {
        erro("Imposs√≠vel dividir por zero!");
      }
    }

    function sucessoCallback(r){
      console.log(r);
    }

    function erroCallback(e){
      console.log(e);
    }

    dividir(80, 20, sucessoCallback, erroCallback );  /* retorna 4 */
    dividir(80, 0, sucessoCallback, erroCallback );   /* retorna mensagem de erro */

  </script>
</body>
</html>
