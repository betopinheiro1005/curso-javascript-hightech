<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>callback</title>
</head>
<body>

  <script>

    function somar(n1, n2, callback){
      let s = n1 + n2;
      callback(s);
    }

    somar(10, 20, function(r){
      console.log(r);
    });

  </script>
</body>
</html>
