<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise</title>
</head>
<body>

  <script>

    function dividir(n1, n2){
      return new Promise(function(resolve, reject){
        let resultado = n1 / n2;
        if(n2 != 0){
          resolve(resultado);
        } else {
          reject("Imposs√≠vel dividir por zero!");
        }
      });
    }

    function sucessoCallback(r){
      console.log(r);
    }

    function erroCallback(e){
      console.log(e);
    }

    dividir(80, 20).then(sucessoCallback).catch(erroCallback);
    dividir(80, 0).then(sucessoCallback).catch(erroCallback);

  </script>
</body>
</html>
